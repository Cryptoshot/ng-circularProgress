<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Circular Progress</title>
    <link href="./assets/css/circularProgress.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="./assets/js/d3.v3.min.js"></script>
    <script type="text/javascript" src="./assets/js/circularProgress.js"></script>
</head>

<body ng-app="indicator">

    <circular-progress class="cp-widget"
        data-innercurrent="1123"
        data-innertotal="2235"
        data-outercurrent="700"
        data-outertotal="1000">
    </circular-progress>

    <circular-progress class="cp-widget"
        data-innercurrent="202"
        data-innertotal="240"
        data-outercurrent="20"
        data-outertotal="120">
    </circular-progress>


    <script type="text/ng-template" id="indicator.html">
        <svg class="indicator-circle"
            width="150" height="200"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <g>
                <circle cx="50%" cy="50%" r="45" />
                <text class="progress-text" text-anchor="middle" alignment-baseline="middle" dx="50%" dy="47%"><tspan class="label outer">{{outercurrent|number}}</tspan></text>
                <text class="progress-text" text-anchor="middle" alignment-baseline="middle" dx="50%" dy="57%"><tspan class="label inner">{{innercurrent|number}}</tspan></text>
                <text class="progress-text" text-anchor="middle" alignment-baseline="middle" dx="30%" dy="90%"><tspan class="label outer total">{{outertotal|number}}</tspan></text>
                <text class="progress-text" text-anchor="middle" alignment-baseline="middle" dx="70%" dy="90%"><tspan class="label inner total">{{innertotal|number}}</tspan></text>
            </g>
            <g path-group>
                <path class="progress-bar inner-bar" stroke-linejoin="round" inner-path />
                <path class="progress-bar outer-bar" stroke-linejoin="round" outer-path />
            </g>
        </svg>
     </script>
</body>
</html>
